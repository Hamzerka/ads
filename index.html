<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Sign in Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .blue-bar, .footer {
            background-color: #0099FF;
            color: #ffffff;
            padding: 10px 5%;
            text-align: left;
        }

        .grey-section {
            background-color: #D3D3D3;
            padding: 20px 0;
            text-align: center;
        }

        .grey-section img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .welcome-text {
            font-size: 20px;
            margin-top: 10px;
        }

        .sign-in-text {
            font-size: 14px;
            margin-top: 5px;
            padding: 0 5%;
        }

        .input-section {
            padding: 15px 5%;
            flex: 1; /* Take up remaining space */
        }

        .input-box {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .sign-in-button {
            width: 80%;
            background-color: #0099FF;
            border: none;
            padding: 10px;
            color: #ffffff;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            bottom: 60px; /* Height of footer + some padding */
            right: 10%; /* Matches the 5% padding */
        }

        .footer {
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .input-section, .blue-bar, .sign-in-text, .footer {
                padding-left: 10px;
                padding-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="blue-bar">
        Sign in
    </div>

    <div class="grey-section">
        <img src="avatar.png" alt="Avatar">
        <div class="welcome-text">Welcome!</div>
        <div class="sign-in-text">Please sign in to access content!</div>
    </div>

    <div class="input-section">
        <input type="text" placeholder="Username" class="input-box">
        <input type="password" placeholder="Password" class="input-box">
    </div>

    <button class="sign-in-button">Sign in</button>

    <div class="footer">
        All rights reserved Hamza Zerkani
    </div>
</body>
</html>
